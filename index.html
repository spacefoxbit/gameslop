<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy UFO</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { background: #222; margin: 0; overflow: hidden; height: 100vh; }
        canvas {
            display: block;
            margin: 0 auto;
            background: #87ceeb;
            touch-action: manipulation;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600" style="touch-action: manipulation;"></canvas>
    <script src="game.js"></script>
</body>
</html>
